### web
server.port=8080
server.servlet.context-path=/xxl-job-admin

### actuator
management.server.servlet.context-path=/actuator
management.health.mail.enabled=false

### resources
spring.mvc.servlet.load-on-startup=0
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

### freemarker
spring.freemarker.templateLoaderPath=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.request-context-attribute=request
spring.freemarker.settings.number_format=0.##########

### mybatis
mybatis.mapper-locations=classpath:/mybatis-mapper/*Mapper.xml
#mybatis.type-aliases-package=com.xxl.job.admin.core.model

### xxl-job, datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root_pwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### datasource-pool
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=1000

### xxl-job, email
spring.mail.host=smtp.qq.com
spring.mail.port=25
spring.mail.username=xxx@qq.com
spring.mail.from=xxx@qq.com
spring.mail.password=xxx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

### xxl-job, access token
xxl.job.accessToken=default_token

### xxl-job, i18n (default is zh_CN, and you can choose "zh_CN", "zh_TC" and "en")
xxl.job.i18n=zh_CN

## xxl-job, triggerpool max size
xxl.job.triggerpool.fast.max=200
xxl.job.triggerpool.slow.max=100

### xxl-job, log retention days
xxl.job.logretentiondays=30

### xxl-job, timezone
xxl.job.timezone.offset=+00:00,+01:00,+02:00,+03:00,+03:30,+04:00,+04:30,+05:00,+05:30,+05:45,+06:00,+06:30,+07:00,+08:00,+08:45,+09:00,+09:30,+10:00,+10:30,+11:00,+12:00,+13:00,+13:45,+14:00,-01:00,-02:00,-02:30,-03:00,-03:30,-04:00,-05:00,-06:00,-07:00,-08:00,-09:00,-09:30,-10:00,-11:00
xxl.job.timezone.desc=UTC+00:00 (UTC|GMT|WET),UTC+01:00 (CET|WAT|WEDT),UTC+02:00 (CAT|EET|CEDT|SAST),UTC+03:00 (AST|EAT|EEDT|MSK|IDT),UTC+03:30 (IRST),UTC+04:00 (GST|GET|VOLT),UTC+04:30 (AFT|IRDT),UTC+05:00 (PKT|TJT|TMT|UZT),UTC+05:30 (IST|SLST),UTC+05:45 (NPT),UTC+06:00 (BST|KGT|VOST),UTC+06:30 (MST),UTC+07:00 (THA|ICT|KRAT),UTC+08:00 (HKT|CST|CT|MST|MPST|SST),UTC+08:45 (ACWST|CWST),UTC+09:00 (JST|EIT|KST|YAKT),UTC+09:30 (ACST),UTC+10:00 (AEST|VLAT|PGT),UTC+10:30 (ACDT),UTC+11:00 (AEDT),UTC+12:00 (NZST),UTC+12:45 (CHAST),UTC+13:00 (NZDT),UTC+13:45 (CHADT),UTC-01:00 (AZOT|CVT|EGT),UTC-02:00 (BRST|UYST),UTC-02:30 (NDT),UTC-03:00 (ADT|BRT|ART|UYT),UTC-03:30 (NST),UTC-04:00 (EDT|CLT|AST|VET),UTC-05:00 (EST|CDT|COT|PET),UTC-06:00 (CST|MDT),UTC-07:00 (MST|PDT),UTC-08:00 (PST|AKDT),UTC-09:00 (AKST),UTC-09:30 (MART|MIT),UTC-10:00 (HST),UTC-11:00 (SST)