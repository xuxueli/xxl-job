logging.config=classpath:logback-spring.xml
spring.datasource.hikari.connection-test-query=${DATASOURCE_TEST_QUERY}

### web
server.port=${SERVER_PORT}

### xxl-job, email
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.from=${MAIL_FROM}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

### xxl-job, access token
xxl.job.accessToken=${ACCESS_TOKEN}

### xxl-job, timeout by second, default 3s
xxl.job.timeout=3

### xxl-job, i18n (default is zh_CN, and you can choose "zh_CN", "zh_TC" and "en")
xxl.job.i18n=zh_CN

## xxl-job, triggerpool max size
xxl.job.triggerpool.fast.max=300
xxl.job.triggerpool.slow.max=200

### xxl-job, log retention days
xxl.job.logretentiondays=30

### xxl-sso
xxl-sso.token.key=xxl_job_login_token
xxl-sso.token.timeout=604800000
xxl-sso.client.excluded.paths=
xxl-sso.client.login.path=/auth/login

### logging
logging.level.root=info
logging.level.com.xxl.job.admin.dao=info

# whether is standalone running mode,it will not use database lock when it is true
# will help improve performance
xxl.job.platform.standalone=${STANDLONE}
## #######################################################################
## #######################################################################
# database platform, mysql|oracle|postgre|gbase|h2|dm|kingbase|sqlserver
xxl.job.platform.type=${DATABASE_PLATEFORM}

### xxl-job, datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER}

### mybatis
mybatis.mapper-locations=classpath:/platform/mapper/${xxl.job.platform.type}/*Mapper.xml

# config init sql
xxl.job.platform.init.enable=${DATABASE_INIT}
xxl.job.platform.init.platform-type=${xxl.job.platform.type}
xxl.job.platform.init.test-sql=select 1 from xxl_job_info where 1!=1
xxl.job.platform.init.encoding=UTF-8
xxl.job.platform.init.separator=;
xxl.job.platform.init.script-locations=classpath:platform/init/${xxl.job.platform.type}/tables_xxl_job.${xxl.job.platform.type}.sql

