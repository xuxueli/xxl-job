### mybatis
mybatis.mapper-locations=classpath:/platform/mapper/${xxl.job.platform.type}/*Mapper.xml

# config init sql
xxl.job.platform.init.enable=true
xxl.job.platform.init.platform-type=${xxl.job.platform.type}
xxl.job.platform.init.test-sql=select 1 from xxl_job_info where 1!=1
xxl.job.platform.init.encoding=UTF-8
xxl.job.platform.init.separator=;
xxl.job.platform.init.script-locations=classpath:platform/init/${xxl.job.platform.type}/tables_xxl_job.${xxl.job.platform.type}.sql


